<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Agenda Fone</title>
    <link rel="stylesheet" href="main.css">
    <script async defer src="main.js"></script>
</head>
<body>
    <header>
        <h1>Agenda Marota</h1>
        <div class="main-action-bar">
            <div class="search">
                <input type="text" placeholder="Quem você procura?">
                <button><i class='bx bxs-search-alt-2'></i></button>
                <button><i class='bx bxs-message-square-add' ></i></button>
            </div>
        </div>
    </header>
    
    <main>
        <template>
        <form class="form-add tile">
            <div>
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="phone">Telefone</label>
                <input type="text" id="phone" name="phone">
                <button>+</button>
            </div>
            <div>
                <label for="address">Endereço</label>
                <input type="text" id="address" name="address">
                <button>+</button>
            </div>
            <div class="form-action-bar">
                <button class="btn-action-change">Editar</button>
                <button class="btn-action-add">Adicionar</button>
            </div>
        </form>
        </template>

        <div class="person tile">
            <h2>Nome da Pessoa</h2>
            <div>
                <label for="">Telefone</label>
                <div>
                    <span>47 99999-9999</span>
                    <span>47 99999-9999</span>
                    <span>47 99999-9999</span>
                    <span>47 99999-9999</span>
                    <span>47 99999-9999</span>
                </div>
            </div>
            <div>
                <label for="">Endereço</label>
                <div>
                    <span>Rua Joãozinho da Silva</span>
                    <span>Rua Joãozinho da Silva</span>
                    <span>Rua Joãozinho da Silva</span>
                    <span>Rua Joãozinho da Silva</span>
                    <span>Rua Joãozinho da Silva</span>
                </div>
            </div>
            <div class="form-action-bar">
                <button class="btn-action-change"><i class='bx bxs-edit-alt' ></i></button>
                <button class="btn-action-delete"><i class='bx bxs-message-square-x' ></i></button>            
            </div>
        </div>
    </main>
</body>
</html>
